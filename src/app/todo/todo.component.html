<h3>Todo List</h3>

<ul>
  <li *ngFor="let task of tasks">
    <a routerLink="/detail-todo/{{ task.id }}">
      <span>{{ task.id }}</span>
      -
      <span>{{ task.name }}</span>
    </a>
    <button type="button" title="delete hero" (click)="deleteTodo(task)">
      x
    </button>
  </li>
</ul>

<form [formGroup]="todoForm">
  <label for="todo-name">Todo name: </label>
  <input
    formControlName="name"
    type="text"
    id="todo-name"
    placeholder="Todo name"
  />
  <label for="desc">Description: </label>
  <input
    formControlName="description"
    type="text"
    id="desc"
    placeholder="Description"
  />

  <button (click)="addTodo()" [disabled]="todoForm.invalid">add</button>
</form>
